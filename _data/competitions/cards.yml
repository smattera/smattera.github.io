- image: rezRun
  title: Rez Run
  desc: The run is held in Choctaw, MS and trails through the reservation of the Mississippi Choctaw and the Choctaw Indian fairgrounds. The Mississippi Band of Choctaw Indians proudly welcomes all runners and visitors to the 73rd Edition of the Choctaw Indian Fair.
  alert: Pre-register by June 23, 2023. Pre-registered competitors are guaranteed an official Rez Run t-shirt!
  firstLink: https://raceroster.com/events/2023/75580/rez-run
  firstAction: Register Online
  secondLink: ../assets/pdf/2023 Rez Run Registration.pdf
  secondAction: Download Form

