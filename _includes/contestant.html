      <div class="col">
        <div class="card bg-dark text-white">
          <img src="/assets/img/{{ include.img }}.jpg" class="card-img" alt="{{ include.name }}">
          <div class="card-img-overlay">
            <h5 class="card-title">Contestant #{{ include.num }}</h5>
            <p class="card-text">{{ include.name }}</p>
            <p class="card-text">Sponsored by {{ include.sponsor }}</p>
          </div>
        </div>
      </div>
