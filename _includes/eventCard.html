<div class="col">
  <div class="card h-100 bg-dark text-white">
    <div class="card-header text-white bg-dark h4">{{ include.time }}</div>
    <img src="/assets/img/{{ include.file }}.jpg" alt="{{ include.file }}" class="img-fluid rounded-3" style="filter: brightness(50%)">
    <div class="card-img-overlay h-100 d-flex flex-column justify-content-center">
      <!--<span class="badge rounded-pill bg-white text-dark h6">{{ include.div}}</span>-->
      <p class="h3 card-title">{{ include.title }}</p>
      <div class="card-footer text-white bg-dark h4">
        {{ include.loc }}
      </div>
    </div>
  </div>
</div>
