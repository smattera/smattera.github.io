<div class="col">
  <div class="card h-100">
    <div class="card-header card-gold-border" style="background:linear-gradient(#550000,#800000);">
      <p class="h4">{{ include.time }}</p>
    </div>
    <div class="card-body" style="background:linear-gradient(#550000,#800000);">
      <p class="h4">{{ include.title }}</p>
    </div>
    <div class="card-footer card-gold-border" style="background:linear-gradient(#550000,#800000);">
      <p class="h5">{{ include.loc }}</p>
    </div>
  </div>
</div>
