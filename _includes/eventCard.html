<div class="col">
  <div class="card h-100 card-gold-border" style="background: linear-gradient(#550000, #800000);">
    <div class="card-header text-dark" style="background:linear-gradient(#d0a641, #f4e5a1);">
      <p class="h4">{{ include.time }}</p>
    </div>
    <div class="card-body">
      <p class="h4">{{ include.title }}</p>
    </div>
    <div class="card-footer text-dark" style="background:linear-gradient(#d0a641, #f4e5a1);">
      <p class="h5">{{ include.loc }}</p>
    </div>
  </div>
</div>
