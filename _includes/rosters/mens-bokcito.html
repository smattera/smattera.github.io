<h5>BÓK ČITO</h5>
<h6>COACHES: {% for coache in site.data.mens.bokcito.coaches %}{{ coache.name}}, {% endfor %}</h6>
<table class="table table-dark table-striped">
    <tbody>
        {% for player in site.data.mens.bokcito.players %}
            <tr>
                <th scope="row">{{ player.num }}</th>
                <td>{{ player.name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
