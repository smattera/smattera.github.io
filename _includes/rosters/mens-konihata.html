<h5>KONI HATA</h5>
<h6>COACHES: 
    {% for coache in site.data.mens.konihata.coaches %}
    {
    {{ coache.name }}
    {% unless forloop.last %}
    }, 
    {% else %}
    }
    {% endunless %}
    {% endfor %}
    <!--{% for coache in site.data.mens.konihata.coaches %}
        {{ coache.name }}
        {% unless forloop.last %}
        , 
        {% else %}
        {% endunless %} 
    {% endfor %}-->
</h6>
<table class="table table-dark table-striped">
    <tbody>
        {% for player in site.data.mens.konihata.players %}
            <tr>
                <th scope="row">{{ player.num }}</th>
                <td>{{ player.name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
