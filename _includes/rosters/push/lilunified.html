<h5>LIL UNIFIED</h5>
<h6>
  COACHES: {{ site.data.rosters.push.lilunified.coaches |
  array_to_sentence_string }}
</h6>
<table class="table table-dark table-striped">
  <tbody>
    {% for player in site.data.rosters.push.lilunified.players %}
    <tr>
      <th scope="row">{{ player.num }}</th>
      <td>{{ player.name }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
