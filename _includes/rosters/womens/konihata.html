<h5>KONI HATA</h5>
<h6>COACHES: 
    {% for coache in site.data.rosters.womens.konihata.coaches %}
    {{ coache.name }}
    {% unless forloop.last %}
    ,&nbsp;
    {% endunless %}
    {% endfor %}
</h6>
<table class="table table-dark table-striped">
    <tbody>
        {% for player in site.data.rosters.womens.konihata.players %}
            <tr>
                <th scope="row">{{ player.num }}</th>
                <td>{{ player.name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
