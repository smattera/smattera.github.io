<section class="diamond-bg3">
    <div class="container px-0">
      <h2 class="display-2 shadow-text pb-2">Thank You To Our 2021 Sponsors</h2>
      <div class="row mx-auto my-auto justify-content-center px-0">
        <div id="sponsorCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" role="listbox">

            {% for card in site.data.sponsors.cards %}
      
              <div class="carousel-item {% if card.class %}{{ card.class }}{% endif %}">
                <div class="col-md-3">
                  <a href="{% if card.url %}{{ card.url }}{% else %}#{% endif %}" target="_blank" style="text-decoration:none;color:transparent;">
                    <div class="card card-gold-border opaque">
                      <div class="card-img card-{{ card.level }}">
                        <img src="/assets/img/sponsors/{{ card.file }}.png" class="img-fluid" alt="{{ card.alt }}" loading="lazy" height="350" width="380">
                        <h5 class="display-5 shadow-text">{{ card.level }} SPONSOR</h5>
                      </div>
                    </div>
                  </a>
                </div>
              </div>

            {% endfor %}
            
          </div>
          <a class="carousel-control-prev bg-transparent w-aut" href="#sponsorCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </a>
          <a class="carousel-control-next bg-transparent w-aut" href="#sponsorCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </a>
        </div>
      </div>
    </div>
  </section>

<footer class="footer mt-auto py-3 bg-dark text-light text-center">
    <div class="container">
      <p>Copyright © {{ "now" | date: "%Y" }} · All Rights Reserved · <a href="http://www.choctaw.org" target="_blank">Mississippi Band of Choctaw Indians</a></p>
    </div>
  </footer>

  crossorigin="anonymous"></script>

<!-- Messenger Chat Plugin Code -->
<div id="fb-root"></div>

<!-- Your Chat Plugin code -->
<div id="fb-customer-chat" class="fb-customerchat">
</div>

<script>
  var chatbox = document.getElementById('fb-customer-chat');
  chatbox.setAttribute("page_id", "288707011210895");
  chatbox.setAttribute("attribution", "biz_inbox");

  window.fbAsyncInit = function() {
    FB.init({
      xfbml            : true,
      version          : 'v12.0'
    });
  };

  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
