<div class="carousel-item {{ include.class }}">
  <div class="col-md-3">
    <div class="card bg-dark text-white">
      <img src="/assets/img/{{ include.file }}.jpg" alt="{{ include.alt }}" class="img-fluid" style="filter: brightness(50%)">
      <div class="card-img-overlay h-100 d-flex flex-column justify-content-end">
        <h5 class="card-title">{{ include.title }}</h5>
        <p class="card-text">{{ include.time }}</p>
        <p class="card-text">{{ include.loc }}</p>
      </div>
    </div>
  </div>
</div>
