<div class="col">
  <div class="card h-100">
    <div class="card-header card-red-border pt-3" style="background:linear-gradient(#333,#800);">
      <p class="h4">{{ include.time }}</p>
    </div>
    <a href="../competitions/" style="text-decoration: none;">
      <div class="card-body text-dark h-100 d-flex flex-column justify-content-center" style="background:linear-gradient(#c33,#fee,#fcc);">
        <p class="h5">Competition</p>
        <p class="h4">{{ include.title }}</p>
      </div>
    </a>
    <a href="../info/" class="text-white" style="text-decoration: none;">
      <div class="card-footer card-red-border pt-3" style="background:linear-gradient(#333,#800);">
        <p class="h5"><i class="bi bi-geo-alt-fill"></i> {{ include.loc }}</p>
      </div>
    </a>
  </div>
</div>
