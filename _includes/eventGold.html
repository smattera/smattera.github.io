<div class="col">
  <div class="card h-100">
    <div class="card-header card-gold-border pt-3" style="background:linear-gradient(#333,#800000);">
      <p class="h4">{{ include.time }}</p>
    </div>
    <div class="card-body text-dark h-100 d-flex flex-column justify-content-center" style="background:linear-gradient(#d0a641,#dff,#f4e5a1);">
      <p class="h5">{{ include.div }}</p>
      <p class="h4">{{ include.title }}</p>
    </div>
    <a href="../info/" class="text-white" style="text-decoration: none;">
      <div class="card-footer card-gold-border pt-3" style="background:linear-gradient(#333,#800000);">
        <p class="h5"><i class="bi bi-geo-alt-fill"></i> {{ include.loc }}</p>
      </div>
    </a>
  </div>
</div>
