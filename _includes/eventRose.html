<div class="col">
    <div class="card h-100">
      <div class="card-header card-rose-border pt-3" style="background:linear-gradient(#333,#800000);">
        <p class="h4">{{ include.time }}</p>
      </div>
      <div class="card-body text-dark h-100 d-flex flex-column justify-content-center" style="background:linear-gradient(#ddaa99,#ffeedd);">
        <p class="h4">{{ include.title }}</p>
      </div>
      <div class="card-footer card-rose-border pt-3" style="background:linear-gradient(#333,#800000);">
        <p class="h5"><i class="bi bi-geo-alt-fill"></i> {{ include.loc }}</p>
      </div>
    </div>
  </div>
